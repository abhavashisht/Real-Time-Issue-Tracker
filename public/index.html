<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real-Time Issue Tracker</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<main>
<h1>Real-Time Issue Tracker</h1>
<div id="controls">
<input id="user" placeholder="Your name" />
<button id="refresh">Refresh (manual)</button>
</div>


<section id="create">
<h2>Create Issue</h2>
<input id="title" placeholder="Title" />
<textarea id="description" placeholder="Description"></textarea>
<button id="createBtn">Create</button>
</section>


<section id="issuesList">
<h2>Issues</h2>
<table id="issuesTable">
<thead>
<tr><th>ID</th><th>Title</th><th>Status</th><th>CreatedBy</th><th>Actions</th></tr>
</thead>
<tbody></tbody>
</table>
</section>


<div id="detail" class="hidden">
<button id="closeDetail">Close</button>
<div id="detailContent"></div>
</div>
</main>
<script src="/app.js"></script>
</body>
</html>
